        <h1>Lo primero que vamos a enseñar es un pequeño formulario.</h1>

        <form action="/action_page.php"></form>
            <label for="fname">Nombre:</label>

            <label for="email">Correo Electronico:</label>

            <label for="homepage">URL:</label>

            <label for="datemax">Fecha:</label>
                <input type="date" name="datemax" id="datemax" max="2050-12-31"><br><br>
            <label for="appt">Tiempo</label>
                <input type="time" id="appt" name="appt"><br><br>
            <label for="datemax,appt">Fecha y hora:</label>
                <input type="date" name="datemax" id="datemax" max="2050-12-31">

            <label for="bdaymonth">Mes:</label>

            <label for="week">Semana:</label>
                <input type="week" id="week" name="week"><br><br>
            <label for="quantity">Número (min -10, max 10):</label>
                <input type="number" id="quantity" name="quantity" min="-10" max="10"><br><br>
            <label for="fname">Telefono:</label>
                <input type="text" id="fname" name="fname"><br><br>
            <label for="gsearch">Término De Búsqueda:</label>
                <input type="search" id="gsearch" name="gsearch"><br><br>
            <label for="favcolor">Color favorito</label>
                <input type="color" id="favcolor" name="favcolor" value="000000"><br><br>
